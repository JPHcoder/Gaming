<html>
<head>
    <title>Roll Two Dice</title>
    <link rel="stylesheet" href="rollTwoDice_style.css"/>
</head>  
<body>

<button id="rollbutton">Roll Two Dice</button>
<p><br></p>

<p>
   <span id="die1"></span>
   <span id="die2"></span>
</p>


<script>
var dice = {
  sides: 6,
  roll: function () {
    var randomNumber = Math.floor(Math.random() * this.sides) + 1;
    return randomNumber;
  }
}

function displayDie1(number) {
  var die1 = document.getElementById('die1');
  die1.innerHTML = "<img src=\"img/"+number+".png\">";
}

function displayDie2(number) {
  var die2 = document.getElementById('die2');
  die2.innerHTML = "<img src=\"img/"+number+".png\">";
}

var rollbutton = document.getElementById('rollbutton');

rollbutton.onclick = function() {
  var result1 = dice.roll();
  displayDie1(result1);
  var result2 = dice.roll();
  displayDie2(result2);

};
</script>

</body>
</html>
