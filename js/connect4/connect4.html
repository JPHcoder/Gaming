function checkBoard() {
 for (var a=0; a<3; a++) {
  for (var b=0; b<4; b++) {
   if (board[a][b]=='m' && board[a+1][b]=='m' && board[a+2][b]=='m' && board[a+3][b]=='m') gameOver("Mario");
   if (board[a][b]=='m' && board[a][b+1]=='m' && board[a][b+2]=='m' && board[a][b+3]=='m') gameOver("Mario");
   if (board[a][b]=='m' && board[a+1][b+1]=='m' && board[a+2][b+2]=='m' && board[a+3][b+3]=='m') gameOver("Mario");
   if (board[a][b]=='l' && board[a+1][b]=='l' && board[a+2][b]=='l' && board[a+3][b]=='l') gameOver("Luigi");
   if (board[a][b]=='l' && board[a][b+1]=='l' && board[a][b+2]=='l' && board[a][b+3]=='l') gameOver("Luigi");
   if (board[a][b]=='l' && board[a+1][b+1]=='l' && board[a+2][b+2]=='l' && board[a+3][b+3]=='l') gameOver("Luigi");
  }
 }
 for (var a=5; a>2; a--) {
  for (var b=6; b>2; b--) {
   if (board[a][b]=='m' && board[a-1][b-1]=='m' && board[a-2][b-2]=='m' && board[a-3][b-3]=='m') gameOver("Mario");
   if (board[a][b]=='l' && board[a-1][b-1]=='l' && board[a-2][b-2]=='l' && board[a-3][b-3]=='l') gameOver("Luigi");
  }
 }
}
